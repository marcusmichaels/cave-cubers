<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Speedcube Championship Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header class="bg-rainbow">
    <h1 class="logo silkscreen-regular">Cave Cubers Leaderboard</h1>
    <button class="share-btn" onclick="copyShareableURL()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960" fill-color="currentColor">
        <path
          d="M240-40q-33 0-56.5-23.5T160-120v-440q0-33 23.5-56.5T240-640h120v80H240v440h480v-440H600v-80h120q33 0 56.5 23.5T800-560v440q0 33-23.5 56.5T720-40zm200-280v-447l-64 64-56-57 160-160 160 160-56 57-64-64v447z" />
      </svg>
    </button>
  </header>

  <section class="main-timer-container silkscreen-regular">
    <button id="main-timer-btn" class="main-timer" onclick="startMainTimer()" title="Click to start timer">0.00</button>
  </section>

  <section id="score-entry" class="entry-form">
    <form id="entryForm">
      <input type="text" id="initials" placeholder="Initials" required maxlength="4" />
      <input type="text" id="time" placeholder="Time" required />
      <button type="submit">Add score</button>
    </form>
  </section>

  <section id="tournament-entry" class="tournament hidden silkscreen-regular">
    <ul id="tournament-leaderboard" class="leaderboard-entries">
      <!-- Leaderboard entries will appear here -->
    </ul>
    <form id="tournamentForm">
      <input type="text" id="tournamentInitials" placeholder="Initials" required maxlength="4" />
      <button type="submit">Add Participant</button>
      <div>
        <button id="startTournamentBtn">Start Tournament</button>
        <button id="resetTournamentBtn">Reset Tournament</button>
      </div>
    </form>
  </section>

  <section class="scramble-container silkscreen-regular">
    <p class="scramble-text">
      <span id="scramble">...</span>
      <button class="scramble-btn" onclick="regenerateScramble()" title="Refresh scramble">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960">
          <path
            d="M480-280q-73 0-127.5-45.5T284-440h62q13 44 49.5 72t84.5 28q58 0 99-41t41-99-41-99-99-41q-29 0-54 10.5T382-580h58v60H280v-160h60v57q27-26 63-41.5t77-15.5q83 0 141.5 58.5T680-480t-58.5 141.5T480-280M200-120q-33 0-56.5-23.5T120-200v-160h80v160h160v80zm400 0v-80h160v-160h80v160q0 33-23.5 56.5T760-120zM120-600v-160q0-33 23.5-56.5T200-840h160v80H200v160zm640 0v-160H600v-80h160q33 0 56.5 23.5T840-760v160z" />
        </svg>
      </button>
    </p>
  </section>

  <section id="leaderboard" class="silkscreen-regular">
    <ul class="leaderboard-entries">
      <!-- Leaderboard entries will appear here -->
    </ul>
  </section>

  <div class="container">


    <!-- Aggregated Leaderboard -->
    <h2>Average Times By Initials</h2>
    <table id="aggregatedLeaderboard">
      <thead>
        <tr>
          <th>Initials</th>
          <th>Average Time (s)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aggregated entries will appear here -->
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>

</html>
